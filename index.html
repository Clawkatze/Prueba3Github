<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav>
        <h1>Mi Ecommerce</h1>
    </nav>
    <aside>
        <h3>Categorías</h3>
        <ul>
            <li>Perfumes (12)</li>
            <li>Ropa (37)</li>
            <li>Accesorios (10)</li>
            <li>Zapatos (16)</li>
            <li>Tecnologia (10)</li>
        </ul>
    </aside>
    <main>
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="assets/img/miscelaneos/perfume phantom.jpg" alt="Perfume Phantom">
                <h4>Perfume myKingdom</h4>
                <p>$31.490</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/miscelaneos/Perfume 323x314.jpg" alt="Perfume myKingdom">
                <h4>Perfume Phantom</h4>
                <p>$68.950</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/miscelaneos/zapatos docker.jpg" alt="Zapatos">
                <h4>Zapatos Docker</h4>
                <p>$49.990</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/miscelaneos/Poleron pluma.jpg" alt="Poleron">
                <h4>Poleron Pluma</h4>
                <p>$40.950</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/miscelaneos/Chromecast 3ra generación.jpg" alt="Poleron">
                <h4>Chromecast</h4>
                <p>$59.990</p>
                <button>Comprar</button>
            </div>
        </div>
    </main>
    <footer>
        @miecommerce
    </footer>
</body>
</html>
